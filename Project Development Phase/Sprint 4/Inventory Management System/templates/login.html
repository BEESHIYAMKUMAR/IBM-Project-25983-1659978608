    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"> &nbsp;&nbsp; &nbsp;Invento</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row g-3">
            <div class="row d-flex justify-content-center align-items-center" style="margin-left: 80px">
                <div class="col">
                    <img
                        style="height: 550px"
                        src="../static/images/Login.svg"
                        alt="abc"
                    />
                </div>
                <div class="col">
                    <div>
                        <form
                            action="{{ url_for('signIn') }}"
                            method="POST"
                            class="form"
                        >
                            <div class="title">Login</div>
                            <div class="input-container ic1">
                                <input
                                    id="email"
                                    class="input"
                                    type="text"
                                    name="email"
                                    placeholder=" "
                                />
                                <div class="cut"></div>
                                <label for="email" class="placeholder"
                                    >Email</label
                                >
                            </div>
                            <div class="input-container ic2">
                                <input
                                    id="password"
                                    class="input"
                                    type="password"
                                    name="password"
                                    placeholder=" "
                                />
                                <div class="cut"></div>
                                <label for="password" class="placeholder"
                                    >Password</label
                                >
                            </div>

                            <input type="submit" class="submit" value="Login" />
                            <div class="register">
                                <p>
                                    New User?
                                    <a href="/register">Register Here</a>
                                </p>
                            </div>

                            <div>
                                <h4>{{msg}}</h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
