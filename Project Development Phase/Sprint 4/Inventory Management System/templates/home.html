    <body>

        <h1 style="color: rgb(238,214,0)">Dashboard: {{msg}}</h1>

        <div class = "row justify-content-center">
        <div class="col card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Food</div>
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(238,214,0)">{{results[3]}}</h5>
            </div>
          </div>
          <div class="col card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Electronics</div>
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(238,214,0)">{{results[2]}}</h5>
            </div>
          </div>
          <div class="col card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Books</div>
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(238,214,0)">{{results[0]}}</h5>
            </div>
          </div>
          <div class="col card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Furniture</div>
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(238,214,0)">{{results[4]}}</h5>
            </div>
          </div>
          <div class="col card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Cosmetics</div>
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(238,214,0)">{{results[1]}}</h5>
            </div>
          </div>
          <div class="col card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Miscellaneous</div>
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(238,214,0)">{{results[5]}}</h5>
            </div>
          </div>
        </div>
        <br/>
        <br/>
        <br/>
        <div class="row">
        <div class="col-md-6">
            <img
            style="height: 450px"
            src="../static/images/Data.svg"
            alt="abc"
        />
        </div>
        <div class="col-md-6" style="position: relative; height:20vh; width:40vw">

            <canvas id="myChart" class="chart" width="400" height="400"></canvas>
            <script>
                let books = '{{results[0]}}'
                let cosmetics = '{{results[1]}}'
                let electronicItems = '{{results[2]}}'
                let food = '{{results[3]}}'
                let furniture = '{{results[4]}}'
                let miscellaneous = '{{results[5]}}'
                console.log(food, books)
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ["Books","Cosmetics","Electronic Items","Food","Furniture", "Miscellaneous"],
                        datasets: [{
                            label: 'Inventory Chart',
                            data: [books,cosmetics, electronicItems, food, furniture, miscellaneous],
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(0, 255, 0)',
                                'rgb(255, 205, 86)',
                                'rgb(201, 203, 207)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 0, 0)'
                            ],

                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            title: {
                                display: true,
                                text: 'STOCK BREAKDOWN'
                            }
                        }

                    }
                });
            </script>
        </div>
        </div>
    </div>
